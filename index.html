}

.container {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;

    text-align: center;
    padding: 20px;
}

    font-size: 48px;

    opacity: 0.7;
    margin: 8px 0;

.contact {
    margin-top: 30px;

    opacity: 0.8;

a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 2px;
    transition: 0.3s;
